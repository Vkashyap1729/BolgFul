<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color</title>
  <style>
    body {
      transition: background-color 0.5s ease; /* Add transition effect for smoother color change */
    }

    .switch {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="switch">
    <h3 style="display: inline;">Light/dark mode</h3>
    <label for="darkModeCheckbox" class="ant-switch">
      <input type="checkbox" class="ant-switch-input" id="darkModeCheckbox" onchange="toggleDarkMode()">
      <div class="ant-switch-inner"></div>
    </label>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const darkModeCheckbox = document.getElementById('darkModeCheckbox');

      if (darkModeCheckbox.checked) {
        body.style.backgroundColor = 'black';
      } else {
        body.style.backgroundColor = 'white'; // You can set your default background color here
      }
    }
  </script>
</body>

</html>
